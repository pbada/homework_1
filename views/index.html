<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<meta property="og:locale" content="ko_KR">
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.kakaopay.com/">
<meta property="og:site_name" content="카카오페이 - 마음 놓고 금융하다.">
<meta property="og:image" content="https://t1.daumcdn.net/kakaopay/homepage/og/kakaopay_og_20190524.png">
<title>카카오페이</title>
<meta property="og:title" content="카카오페이 - 마음 놓고 금융하다.">
<meta name="Description" content="카카오페이는 금융의 수고로움을 줄이고 이로움을 키워 마음 놓고 금융할 수 있는 생활금융 플랫폼입니다.">
<link rel="stylesheet" href="/css/reset.css" type="text/css">
<link rel="stylesheet" href="/css/event.css" type="text/css">
<script src="/js/jquery.js"type="text/javascript" charset="utf-8"></script>
<script src="/js/event.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div class="event_wrap event_dropthemoney" id="bgControlFun">
	<nav class="event_header" role="navigation">
		<span class="edge"></span>
	</nav>

	<section class="section title_wrap">
		<div class="title">
			<p class="subhead"></p>
			<p class="headline"></p>
			<span class="alphabet"></span>
			<span class="spark_left"></span>
			<span class="spark_right"></span>
		</div>
	</section>

	<section class="section hero_wrap">
		<div class="hero_money"></div>
		<div class="reward_group ">
			<div class="hero_typo"></div>
			<div class="hero_hand"></div>
		</div>
	</section>

	<section class="section info_wrap">
		<div class="week_info"></div>
	</section>

	<section class="section share_wrap">
		<div class="sns_share"></div>
	</section>

	<section class="section dropcoin_wrap">
		<div class="thumb_dropcoin"></div>
	</section>

	<div class="button_wrap">
		<div class="join_button">
			<button>
				<span class="blind">참여하기</span>
			</button>
		</div>
	</div>

	<div class="coin_wrap">
		<div class="parallax parallax_coin" data-speed="15" 
		data-offsety="118"></div>
		<div class="parallax parallax_coin_mid" data-speed="8" data-offsety="217"></div>
		<div class="parallax parallax_coin_under" data-speed="3" data-offsety="306"></div>
		<div class="loding_coin" data-speed="0.6"></div>
	</div>

</div>

</body>
</html>
